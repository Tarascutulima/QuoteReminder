<form class="form-search">
<div class="input-append">
    <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
    <button ng-click="reset()" type="submit" class="btn">
        <i class="glyphicon glyphicon-search"></i>
    </button>
</div>
<button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">
    Reset</button>
</form>
<table class="table table-striped table-condensed table-hover">
    <thead>
        <th>
            Group
        </th>
        <th>
            Text
        </th>
        <th>
            Created
        </th>
        <th>
            Last Remind
        </th>
        <th>
            Next Remind
        </th>
        <th>
            <a href="#/new"><i class="glyphicon glyphicon-plus-sign"></i></a>
        </th>
    </thead>
    <tbody>
        <tr ng-repeat="item in items" id="item_{{item.QuoteId}}">
            <td>
                {{item.Group}}
            </td>
            <td>
                {{item.Text}}
            </td>
            <td>
                {{item.Created|date:'dd/MM/yyyy'}}
            </td>
            <td>
                {{item.LastRemind|date:'dd/MM/yyyy'}}
            </td>
            <td>
                {{item.NextRemind|date:'dd/MM/yyyy'}}
            </td>
            <td>
                <button ng-click="knowIt()" class="btn">Know it!</button>
                <button ng-click="forget()" class="btn">Forget</button>
                <a href="#/edit/{{item.QuoteId}}"><i class="glyphicon glyphicon-edit"></i></a>
                <a ng-click="delete()"><i class="glyphicon glyphicon-remove"></i></a>
            </td>
        </tr>
    </tbody>
</table>
